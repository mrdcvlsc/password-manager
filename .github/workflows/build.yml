name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  ubuntu-build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: install dependencies
        run: npm install

      - name: run build test
        run: node app BUILD

  windows-build:

    runs-on: windows-latest

    steps:

      - uses: actions/checkout@v2

      - name: install dependencies
        run: npm install

      - name: run build test
        run: node app BUILD