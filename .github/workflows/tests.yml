name: tests

on:
  push:
    branches: [ main ]
  pull-request:
    branches: [ main ]

jobs:

  ubuntu-tests:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Run Tests
        run: node tests

  windows-tests:

    runs-on: windows-latest

    steps:

      - uses: actions/checkout@v2

      - name: Run Tests
        run: node tests