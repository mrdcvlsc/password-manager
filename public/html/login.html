<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <h1>Login</h1>
        <form action="login" method="POST">
            <div class="lgn input-field">
                <input class="login-cred" type="text" placeholder="Username" name="uid" required>
                <input class="login-cred" type="password" placeholder="Password" name="psw" required>
            </div>
            <div class="lgn input-buttons">
                <input class="btn login" type="submit" value="Login">
                <input class="btn sign-up" type="button" value="Sign-up" onclick="location.href='/register'">
            </div>
        </form>
        <a href="/sign-in-with">Sign-in with</a>
    </div>
</body>
</html>
