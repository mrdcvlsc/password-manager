<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/password-view.css">
    <script type="module" src="/js/buttons.js" defer></script>
    <script type="module" src="/js/data.js" defer></script>
    <title>Password Manager</title>
</head>
<body>

    <!-- password manager main UI : start -->

    <div class="navigation">
        <input class="search-bar" type="search" placeholder="Filter">
        
        <nav class="btn-set1">
            <input class="action-btn logout" type="button"> 
            <input class="action-btn add-record" type="button">
            <input class="action-btn remove-record" type="button">
        </nav>

        <nav class="btn-set2">
            <input class="action-btn confirm-delete" type="button">
            <input class="action-btn cancle-delete" type="button">
        </nav>
    </div>

    </div>
    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr>
                    <th class="selection">Selection</th>
                    <th>Platform</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- password manager main UI : end -->

    <!-- add password window : start -->
    <div class="add-wall">
        <div class="add-window">
            <h2>Add a record</h2>
            <form action="/add-record">
                <input class="add-inputs add-username" type="text" required placeholder="Username">
                <input class="add-inputs add-password" type="password" required placeholder="Password">
                <input class="add-inputs add-retype-password" type="password" required placeholder="Re-type Password">
                <input class="add-inputs add-submit" type="submit" value="Confirm">
                <input class="add-cancle" type="button" value="X">
            </form>
        </div>
    </div>
    <!-- add password window : end -->

</body>
</html>
